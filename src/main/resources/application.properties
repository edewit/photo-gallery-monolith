# configuration file
quarkus.http.port = 8083
quarkus.vertx.cluster.clustered = false

# configure database connection
quarkus.datasource.url = jdbc:postgresql://localhost:5432/monodb
quarkus.datasource.driver = org.postgresql.Driver
quarkus.datasource.username = monouser
quarkus.datasource.password = password

# configure hibernate
quarkus.hibernate-orm.dialect = org.hibernate.dialect.PostgreSQL95Dialect
quarkus.hibernate-orm.sql-load-script = META-INF/import.sql
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.hibernate-orm.log.sql = true
quarkus.hibernate-orm.log.jdbc-warnings = true